<div class="stat-item" ng-repeat="(stat, value) in currentStats">

    <div class="sub-stats" ng-show="stats[stat].sub">
        <div class="stat-value title" title="{{stats[stat].desc}}">{{stats[stat].name}}:</div>
        <div stats-pane current-stats="value" all-stats="::stats[stat].sub"></div>
    </div>

    <div ng-hide="stats[stat].sub" id="stat-{{stat}}" class="stat-value"
         title="{{stats[stat].name}}: {{stats[stat].desc}}">
        <span ng-show="!value">{{stats[stat].name}}</span>
        <span ng-show="value">{{value}} {{stats[stat].measure}}</span>
    </div>
</div>
