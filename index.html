    <link rel="stylesheet" href="css/normalize.css">

    <!-- jQuery and AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>

    <script src="js/vendor/underscore-min.js"></script>

<div id="wrapper" ng-controller="AppCtrl as app">
    <nav class="top-menu">
        <div class="menu-container">
            <div class="menu-item" ng-repeat="page in app.pages">
                <a ng-if="!page.auth || app.isAuth()" ng-class="{active: app.isCurrentPage(page.url)}" href="#/{{page.url}}">{{page.name}}</a>
            </div>
            <div class="menu-item">
                <div auth-pane></div>
            </div>
        </div>
    </nav>

    <section id="content" data-ng-view></section>

    <footer>
        <p><a href="https://github.com/treble-snake/srms.sof/issues/new" target="_blank">Отзывы,
            предложения, баг-репорты. Пожалуйста.</a></p>

        <p>v{{app.version}} &copy; S.R.M.S. Steel Rats Mercenary Squad</p>
    </footer>
</div>

<!-- VK -->
<script type="text/javascript" src="//vk.com/js/api/openapi.js?115"></script>
